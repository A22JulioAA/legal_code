{% extends "core/base-login.html" %}
{% load static %}

{% block script %}
<script>
    <!-- Con la configuración de backdrop y keyboard evitamos que el usuario pueda cerra la modal de todas las formas posibles -->
    document.addEventListener('DOMContentLoaded', function () {
        let ventanaModal = new bootstrap.Modal(document.getElementById('modalLogin'), {
            backdrop: 'static',
            keyboard: false
        });
        ventanaModal.show();
    });
</script>
{% endblock %}

{% block content %}

<!-- El formulario de Inicio de Sesión. Es una modal pero no se puede salir de ella. -->

{% load crispy_forms_tags %}

<div class="modal fade" id="modalLogin" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Inicia Sesión!</h1>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ingresa tus credenciales</h5>

                            {{ form | crispy }}

                        </div>
                    </div>
            </div>
            <div class="modal-footer bg-dark">
                <a href="{% url 'register' %}" class="card-link btn btn-light">Registrarse</a>
                <input type="submit" class="btn btn-light" value="Iniciar"></input>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
